<html>

<head>
  <meta charset="UTF-8" />
  <title>Upload</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename = 'cut.css') }}">

  <style type="text/css">
    .dark input.submit.disabled {
      color: grey;
    }

    label {
      display: block;
      line-height: 1.8em;
    }

    label .name {
      display: inline-block;
      width: 170px;
      text-align: right;
      padding-right: .5em;
    }

    label .value {
      width: 50%;
      display: inline-block;
    }

    .wavesurfer-handle {
      width: 10px !important;
      max-width: none !important;
      margin-left: -10px;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .margin-base-vertical {
      font-size: 60px;
      margin: 40px 0;
    }

    p {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .tag {
      font-size: 30px;
    }

    hr {
      border: 1px inset;
    }

    .secondary {
      margin-top: 20px;
    }

    .related-space {
      margin-top: 25px;
    }
  </style>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'upload.js') }}"></script>
  <script src="{{ url_for('static', filename = 'wavesurfer.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'wavesurfer.regions.min.js') }}"></script>
</head>


<body>
  <div class="container">
    <div class="row center">
      <div class="margin-base-vertical">Upload Podcast Highlights</div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input type="text" class="form-control" placeholder="Title" aria-label="Username" aria-describedby="basic-addon1">
    </div>


    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Description</span>
      </div>
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>



    <div id="select_form" class="row center secondary">
      <form>
        <div>Select Podcast Episode:</div>
        <select id = "epDrop" name="Episodes">
        </select>

      </form>

    </div>
    <div class="row center">



      <div style="min-width: 600px; max-width: 800px; margin: auto;">
        <div id="waveform"></div>
        <label>
          <span class="name">Song length</span>
          <span id="song-length" class="value"></span>
        </label>
        <label>
          <span class="name">Selected region length</span>
          <span id="region-length" class="value"></span>
        </label>
        <input type="button" id="btn-play" class="submit" value="Play">
        <input type="button" id="btn-pause" class="submit disabled" value="Pause">
        <input type="button" id="btn-stop" class="submit" value="Stop">
        <input type="button" id="btn-save" class="submit" value="Save">
      </div>

    </div>
    <div class="row center secondary">
      <button id="upload"> Upload</button>
    </div>

    <div id="content"></div>



  </div>

</body>

</html>
